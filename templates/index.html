<!DOCTYPE html>
<html>
  <head>
    <title>Help the stars</title>
  </head>
  <body>
    <h1>Help the stars</h1>
    {{ range . }}
    <h2>{{ .RepoOwner }}</h2>
    <p>{{ .RepoDescription }}</p>
    <ul>
      {{ range .Issues }}
      <li>
        <a href="{{ .URL }}">{{ .Title }}</a>
        <p>{{ printf "%.100s" .IssueDescription }}...</p>
      </li>
      {{ end }}
    </ul>
    {{ end }}
  </body>
</html>
